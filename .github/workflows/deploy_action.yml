#   LOCATION_NAME: "northeu" # fix. these damn env variables wont expand in the parameters section of arm deploy

on: [push]

name: Azure ARM

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name:
      run: echo "$LOCATION $LOCATION_NAME"
      # Checkout code
    - uses: actions/checkout@main

      # Log into Azure
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy Bicep file
    - name: deploy
      uses: azure/arm-deploy@v1
      with:
        scope: subscription
        region: $LOCATION
        subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
        template: ./azure_infra/main.bicep
        parameters: "location=northeurope locationName=northeu" # TODO fix with env variables
        # resourceGroupName: ${{ secrets.AZURE_RG }}
        # failOnStdErr: false
